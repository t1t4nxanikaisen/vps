worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location / {
            proxy_pass http://localhost:3000;
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }
        
        location /api/ {
            proxy_pass http://localhost:5000;
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }
        
        location /health {
            proxy_pass http://localhost:5000/health;
        }
    }
}
